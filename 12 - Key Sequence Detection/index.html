<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
</head>

<body>
    <script>
        const pressed=[]
        const screctCode='arun'

        window.addEventListener('keyup',(e)=>{
            // console.log(e.key)
            pressed.push(e.key)
            pressed.splice(-screctCode.length-1,pressed.length-screctCode.length)
            if(pressed.join('').includes(screctCode)){
                console.log('code entered')
                cornify_add()
            }
            console.log(pressed)
        })
    </script>
</body>

</html>
